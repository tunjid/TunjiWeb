<md-dialog aria-label="Mango (Fruit)">
    <md-content class="md-padding">
        <form name="contactForm">
            <div layout="row">
                <md-input-container flex>
                    <label>First Name</label>
                    <input ng-model="commentBody.firstName">
                </md-input-container>
                <md-input-container flex>
                    <label>Last Name</label>
                    <input ng-model="commentBody.lastName">
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="commentBody.email">
                </md-input-container>

                <md-input-container>
                    <label>Comments</label>
                <textarea
                        ng-model="commentBody.comment"
                        columns="1"
                        md-maxlength="200">
                </textarea>
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row"><span flex></span>
        <md-button ng-click="cancel()"> Cancel</md-button>
        <md-button ng-click="sendComment()"
                   class="md-primary">
            Send
        </md-button>
    </div>
</md-dialog>
