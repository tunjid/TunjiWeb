<div class="anim-slide-below-fade">
    <md-toolbar style="pointer-events: none; overflow: hidden; ">
        <div class="md-toolbar-tools"
             du-scroll-container="projects-container">
            <h3>
                Sections
            </h3>
            <span flex></span>
            <!--
            <md-button style="pointer-events: auto" href="#ou" offset="60" du-smooth-scroll>
                Oklahoma
            </md-button>
            <md-button style="pointer-events: auto" href="#mi" offset="60" du-smooth-scroll>
                Michigan
            </md-button>
            -->
            <md-button style="pointer-events: auto" href="#2015" du-smooth-scroll>
                2015
            </md-button>
            <md-button style="pointer-events: auto" href="#2014" du-smooth-scroll>
                2014
            </md-button>
            <md-button style="pointer-events: auto" href="#2013" du-smooth-scroll>
                2013
            </md-button>
        </div>
    </md-toolbar>

    <md-content fab-transform
                md-scroll-y
                style="height:{{vm.height}}; "
                id="projects-container"
                du-scroll-container>

        <section ng-repeat="section in app.sections">

            <div id="{{section.id}}"></div>

            <md-subheader class="md-primary">
                {{section.id}}
            </md-subheader>

            <md-list class="layout-padding">

                <md-list-item ng-repeat="project in section.projects"
                              ng-switch="project.type">

                    <div ng-switch-when="title"
                         style="width: 100%;">
                        <h1 class="header-text"
                            id="{{project.id}}">
                            Projects @ <img class="badge" ng-src="{{project.badge}}">
                        </h1>
                        <div style="max-width: 1200px; margin: auto">
                            <img style="max-width: 100%"
                                 ng-src="{{project.image}}">
                        </div>
                        <div style="height: 40px;"></div>
                    </div>

                    <div ng-switch-when="project"
                         style="width: 100%;">
                        <md-card style="max-width: 1200px; margin: auto"
                                 id="{{project.id}}">
                            <md-card-title>
                                <md-card-title-text>
                                <span class="md-headline"
                                      ng-style="project.style">
                                        {{project.title}}
                                </span>
                                </md-card-title-text>
                            </md-card-title>

                            <md-card-content layout="row"
                                             layout-sm="column"
                                             layout-xs="column">
                                <div flex-gt-sm="70"
                                     flex-sm=""
                                     flex-xs="">
                                    <img style="max-width: 100%" ng-src="{{project.images[0]}}">
                                </div>
                                <span flex></span>
                                <div flex-gt-sm="25"
                                     flex-sm=""
                                     flex-xs=""
                                     ng-style="project.style"
                                     ng-bind-html="project.content">
                                </div>
                            </md-card-content>
                        </md-card>
                        <div style="height: 40px;"></div>
                    </div>

                </md-list-item>
                <span style="height: 300px;"></span>
            </md-list>
        </section>
    </md-content>
</div>
